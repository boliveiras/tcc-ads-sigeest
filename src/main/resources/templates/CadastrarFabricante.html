<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	    layout:decorator="LayoutPadrao">
	    
<head><title>Cadastrar fabricante</title>
</head>

<section layout:fragment="conteudo">
	<!-- 	Código revisado, finalizado. -->

	<form class="form-horizontal" data-toggle="validator" role="form" method="POST" action="/fabricante" th:object="${fabricante}">
	
 		<div layout:include="MensagemGeral"></div>
 		<div layout:include="MensagemErro"></div>

		<div class="panel panel-primary">
	
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title sg-title-panel">Novo fabricante</h1>
				</div>			
			</div>

			<div class="panel-body">
			
			<input type="hidden" th:field="*{codigo}"/>		
			
			<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? 'has-error'">
				<label for="nome" class="col-sm-2 control-label">Nome</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Nome do fabricante" data-error="Por favor, digite um nome para o fabricante!" th:required="required"/>
					<div class="help-block with-errors"></div>
				</div>
			</div>
			
			<div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-error'">
				<label for="email" class='col-sm-2 control-label'>Email</label>
				<div class="col-sm-4">
					<input type="email" class="form-control" id="email" th:field="*{email}" placeholder="seuemail@email.com.br"	data-error="Por favor, digite um formato de email válido!" th:required="required"/>
					<div class="help-block with-errors"></div>
				</div>			
			</div>
			
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />			
					
			<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
						<a class="btn btn-default" th:href="@{/fabricantes}">Cancelar</a>
					</div>
				</div>			
			</div>
		</div>		
	</form>
</section>

</html>

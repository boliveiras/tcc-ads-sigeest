<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

	<head>
	    <title>Login</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<link rel="stylesheet" type="text/css" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}"/>

<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-datepicker.standalone.min.css}"/>

<link rel="stylesheet" type="text/css" th:href="@{/css/dataTables.bootstrap.min.css}"/>

<link rel="stylesheet" type="text/css" th:href="@{/css/jquery-ui-autocomplete.css}"/>

<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

<link rel="stylesheet" type="text/css" th:href="@{/css/transitions.css}" />
	</head>

	<body style="background-color: #f9f9f9">
		<div class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<div th:if="${param.error}">
					<div class="alert alert-danger">Usuário ou senha inválidas!</div>
				</div>

				<div th:if="${param.logout}">
					<div class="alert alert-info">Até logo</div>
				</div>

				<div class="panel panel-info">
					<div class="panel-heading">
				    	<h3 class="panel-title">ENTRE</h3>
				  	</div>
					<div class="panel-body">
						<form action="/login" method="post">
							<div class="form-group">
								<input name="username" class="form-control" placeholder="Login"/>
							</div>

							<div class="form-group">
								<input type="password" name="password" class="form-control" placeholder="Senha"/>
							</div>

							<div class="form-group">
								<button class="btn btn-primary btn-block">Entrar</button>
							</div>

							<div class="form-group">
								<input type="checkbox" id="remember-me" name="remember-me" />
								<label for="remember-me">Lembrar?</label>
							</div>

 							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						</form>
					</div>
				</div>
			</div>
		</div>

			<script type="text/javascript" th:src="@{/js/core/jquery-3.2.1.min.js}"></script>	
	
			<script type="text/javascript" th:src="@{/js/core/bootstrap.min.js}"></script>
		
	</body>
</html>

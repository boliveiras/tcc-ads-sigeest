<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">	    


<div class="modal fade" id="confirmacaoExclusaoFabricanteModal" tabindex="-1" data-keyboard="false" data-backdrop="static">
	<div class="modal-dialog">
		<!-- 	Código revisado, finalizado. -->
		
		<form th:attr="data-url-base='/excluir/fabricantes'" method="POST">		
			<input type="hidden" name="_method" value="DELETE" />
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />			
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Você tem certeza?</h4>
				</div>
				<div class="modal-body">
					<span>Tem certeza que deseja apagar o fabricante?</span>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-link" data-dismiss="modal">Cancelar</button>
					<button type="submit" class="btn btn-primary">Excluir</button>
				</div>
			</div>
		</form>
	</div>
</div>
</html>
